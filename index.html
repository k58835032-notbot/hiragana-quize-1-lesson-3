<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Hiragana Quiz — Multiple Blanks</title>
<style>
  body {
    font-family: "Hiragino Kaku Gothic Pro", "Meiryo", sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 36px;
    color: #333;
  }

  h1 {
    color: #b23b3b;
    font-size: 1.9rem;
    margin-bottom: 18px;
  }

  #game-container {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    padding: 22px;
    width: 92%;
    max-width: 820px;
    text-align: center;
  }

  .word-container {
    display: flex;
    justify-content: center;
    gap: 10px;
    flex-wrap: nowrap;
    margin-bottom: 20px;
  }

  .letter-box {
    width: 64px;
    height: 80px;
    border: 3px solid #111;
    border-radius: 12px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    padding: 6px 4px;
    background: #fff;
    box-sizing: border-box;
  }

  .romaji {
    font-size: 0.75rem;
    color: #444;
    height: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
    user-select: none;
    white-space: nowrap;
  }

  .kana {
    font-size: 1.8rem;
    line-height: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100%;
    user-select: none;
  }

  .blank {
    border-bottom: 3px solid #b23b3b;
    cursor: pointer;
  }

  /* Option buttons */
  #options {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 8px;
  }

  .option {
    background-color: #ffeaea;
    border: 2px solid #b23b3b;
    border-radius: 10px;
    padding: 8px 14px;
    font-size: 1.2rem;
    cursor: pointer;
    transition: transform .08s ease;
    min-width: 54px;
    text-align: center;
  }

  .option:active { transform: translateY(1px); }

  #message {
    margin-top: 14px;
    font-size: 1.05rem;
    min-height: 1.2rem;
    color: #333;
    font-weight: 600;
  }

  #next {
    margin-top: 18px;
    background-color: #b23b3b;
    color: white;
    border: none;
    border-radius: 10px;
    padding: 9px 18px;
    font-size: 1rem;
    cursor: pointer;
  }

  /* small responsive tweak */
  @media (max-width:520px){
    .letter-box { width:48px; height:64px; }
    .romaji { font-size:0.6rem; }
    .kana { font-size:1.4rem; }
  }
</style>
</head>
<body>
  <h1>Choose the Missing Kana</h1>

  <div id="game-container">
    <div class="word-container" id="word"></div>

    <div id="options" aria-live="polite"></div>
    <div id="message" role="status"></div>
    <button id="next">Next</button>
  </div>

<script>
const kanaPool = ["か","き","く","け","こ","あ","い","う","え","お",
                  "が","ぎ","ぐ","げ","ご"];

/*
questions: 
 - kana: full array of kana for boxes
 - romaji: same length array of romaji strings (use "" for empty)
 - missingIndices: array of indexes (0-based) that should be blanks (clickable)
 - meaning: optional
*/
const questions = [
  { kana: ["か","ぎ","を","お","く"],
    romaji: ["ka","gi","o","o","ku"],
    missingIndices: [0,1,3,4],
    meaning: "Put the key (kagi o oku)" },

  { kana: ["お","ん","が","く","を","き","く"],
    romaji: ["o","n","ga","ku","o","ki","ku"],
    missingIndices: [0,2,3,5,6],
    meaning: "Listen to music (ongaku o kiku)" },

  { kana: ["え","い","が","は","い","か","が","で","す","か"],
    romaji: ["e","i","ga","wa","i","ka","ga","de","su","ka"],
    missingIndices: [0,1,2,4,5,6,9],
    meaning: "How about a movie? (eiga wa ikaga desu ka)" },

  { kana: ["え","が","お","が","お","お","い"],
    romaji: ["e","ga","o","ga","o","o","i"],
    missingIndices: [0,1,2,3,4,5,6],
    meaning: "Many smiles (egao ga ooi)" },

  { kana: ["え","き","で","あ","う"],
    romaji: ["e","ki","de","a","u"],
    missingIndices: [0,1,3,4],
    meaning: "Meet at the station (eki de au)" },

  { kana: ["か","い","ぎ","へ","い","く"],
    romaji: ["ka","i","gi","e","i","ku"],
    missingIndices: [0,1,2,4,5],
    meaning: "Go to the meeting (kaigi e iku)" },

  { kana: ["え","い","ご","で","き","く"],
    romaji: ["e","i","go","de","ki","ku"],
    missingIndices: [0,1,2,4,5],
    meaning: "Ask in English (eigo de kiku)" }
];


let currentIndex = 0;
let filledCount = 0;

const wordEl = document.getElementById("word");
const optionsEl = document.getElementById("options");
const messageEl = document.getElementById("message");
const nextBtn = document.getElementById("next");

function clearOptions() {
  optionsEl.innerHTML = "";
}

function renderQuestion() {
  clearOptions();
  messageEl.textContent = "";
  wordEl.innerHTML = "";
  filledCount = 0;

  const q = questions[currentIndex];

  // build boxes
  q.kana.forEach((ch, i) => {
    const box = document.createElement("div");
    box.className = "letter-box";

    const romajiDiv = document.createElement("div");
    romajiDiv.className = "romaji";
    romajiDiv.textContent = (q.romaji && q.romaji[i]) ? q.romaji[i] : "\u00A0";

    const kanaDiv = document.createElement("div");
    kanaDiv.className = "kana";

    if (q.missingIndices && q.missingIndices.includes(i)) {
      // blank
      kanaDiv.classList.add("blank");
      kanaDiv.dataset.index = i;      // store index for reference
      kanaDiv.textContent = "";       // initially empty
      kanaDiv.addEventListener("click", () => {
        if (kanaDiv.textContent.trim() !== "") return; // already filled
        showOptionsForBlank(kanaDiv, q);
      });
    } else {
      // visible kana
      kanaDiv.textContent = ch;
    }

    box.appendChild(romajiDiv);
    box.appendChild(kanaDiv);
    wordEl.appendChild(box);
  });
}

function showOptionsForBlank(blankElem, q) {
  // clear previous message and options
  messageEl.textContent = "";
  optionsEl.innerHTML = "";

  const idx = Number(blankElem.dataset.index);
  const correct = q.kana[idx];

  // prepare options array: 1 correct + 4 distinct wrong from pool
  const opts = [correct];
  while (opts.length < 5) {
    const r = kanaPool[Math.floor(Math.random() * kanaPool.length)];
    if (!opts.includes(r)) opts.push(r);
  }
  // shuffle
  opts.sort(() => Math.random() - 0.5);

  // render buttons
  opts.forEach(opt => {
    const btn = document.createElement("button");
    btn.className = "option";
    btn.type = "button";
    btn.textContent = opt;
    btn.addEventListener("click", () => {
      if (blankElem.textContent.trim() !== "") return; // ignore if already filled
      if (opt === correct) {
        blankElem.textContent = correct;
        blankElem.style.color = "#b23b3b";
        blankElem.style.borderBottom = "3px solid transparent";
        clearOptions();
        filledCount++;
        messageEl.textContent = "✅ Correct!";
        // If all missing indices filled — success message
        if (filledCount === q.missingIndices.length) {
          messageEl.textContent = "🎉 All filled! " + (q.meaning ? "(" + q.meaning + ")" : "");
        }
      } else {
        messageElemFlash("❌ Try again!");
      }
    });
    optionsEl.appendChild(btn);
  });
}

// small helper to show temporary message when wrong
function messageElemFlash(text) {
  messageEl.textContent = text;
  // keep message; user can try again — no auto-clear
}

// Next button action
nextBtn.addEventListener("click", () => {
  currentIndex++;
  if (currentIndex >= questions.length) {
    wordEl.innerHTML = "<div style='font-size:1.2rem;'>🎉 All done!</div>";
    optionsEl.innerHTML = "";
    messageEl.textContent = "";
    nextBtn.style.display = "none";
  } else {
    renderQuestion();
  }
});

// clicking outside clears options (closes the multiple-choice area)
document.addEventListener("click", (e) => {
  if (!e.target.closest(".option") && !e.target.closest(".blank")) {
    clearOptions();
    messageEl.textContent = "";
  }
});

// initialize first question
renderQuestion();
</script>
</body>
</html>
